<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas del Sal칩n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .atrasada {
      background-color: #ffcccc !important;
    }
    .proxima {
      background-color: #fff2cc !important;
    }
    .normal {
      background-color: #ccffcc !important;
    }
  </style>
</head>
<body>

  <h1>Lista de Tareas del Sal칩n</h1>
  <table id="tareasTable">
    <thead>
      <tr>
        <th>Tarea</th>
        <th>Materia</th>
        <th>Fecha de Entrega</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGaI7EJ8YLkbnd2LkBo0p_HyZ4clItraV0Kx5C_AEakFaFC3813oYohfnSSKKkclFnIj7it4FeKqSt/pub?output=csv";

    // Convierte fechas tipo 12/07/21 o 12-07-21 a un objeto Date
    function parseDate(dateStr) {
      const parts = dateStr.trim().split(/[\/\-]/);
      if (parts.length === 3) {
        let day = parts[0];
        let month = parts[1];
        let year = parts[2].length === 2 ? "20" + parts[2] : parts[2];
        return new Date(`${year}-${month}-${day}`);
      }
      return new Date(dateStr);
    }

    fetch(csvURL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split("\n").map(r => r.split(","));
        const tbody = document.querySelector("#tareasTable tbody");
        
        // Convertimos los datos a un arreglo con objetos para poder ordenarlos
        let tareas = [];
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.length < 3) continue;
          const fecha = parseDate(row[2]);
          tareas.push({
            tarea: row[0],
            materia: row[1],
            fechaStr: row[2],
            fecha: fecha
          });
        }

        // Ordenamos por fecha (m치s pr칩xima primero)
        tareas.sort((a, b) => a.fecha - b.fecha);

        // Pintamos las filas ordenadas
        const hoy = new Date();
        tareas.forEach(t => {
          const tr = document.createElement("tr");
          const diff = (t.fecha - hoy) / (1000 * 60 * 60 * 24);
          let estadoClase = "normal";
          if (diff < 0) estadoClase = "atrasada";
          else if (diff <= 2) estadoClase = "proxima";

          tr.className = estadoClase;
          tr.innerHTML = `
            <td>${t.tarea}</td>
            <td>${t.materia}</td>
            <td>${t.fechaStr}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error("Error cargando datos:", error));
  </script>

</body>
</html>
