<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas del Salón</title>
  <link rel="icon" type="image/png" href="logo.png">
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    color: #333;
    text-align: center;
  }

  header {
    background-color: #2C74E8;
    width: 100%;
    padding: 15px 0;
    text-align: center;
  }

  header .logo {
  height: 60px;       
  margin-right: 15px; 
}

  header h1 {
    color: #ffffff;
    margin: 0;
    font-size: 2em;
  }

  h2 {
    color: #34495e;
    margin-top: 20px;
  }

  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #2C74E8;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .atrasada {
    background-color: #fe8484 !important;
  }

  .proxima {
    background-color: #fff2cc !important;
  }

  .normal {
    background-color: #ccffcc !important;
  }
</style>

</head>
<body>

  <header>
    <img src="logo.png" alt="Logo del salón" class="logo">
  </header>

<br>
<br>

  <table id="tareasTable">
    <thead>
      <tr>
        <th>Tarea</th>
        <th>Materia</th>
        <th>Fecha de Entrega</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <script>
  const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTGaI7EJ8YLkbnd2LkBo0p_HyZ4clItraV0Kx5C_AEakFaFC3813oYohfnSSKKkclFnIj7it4FeKqSt/pub?output=csv";

  
  function parseDate(dateStr) {
    const parts = dateStr.trim().split(/[\/\-]/);
    if (parts.length === 3) {
      let day = parts[0];
      let month = parts[1];
      let year = parts[2].length === 2 ? "20" + parts[2] : parts[2];
      return new Date(`${year}-${month}-${day}T00:00:00`);
    }
    return new Date(dateStr);
  }

  
  function getColombiaDate() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    return new Date(utc - (5 * 60 * 60000));
  }

  fetch(csvURL)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.split("\n").map(r => r.split(","));
      const hoy = getColombiaDate();

     
      const tareas = rows.slice(1).map(row => {
        if (row.length < 3) return null;
        const fecha = parseDate(row[2]);
        return {
          tarea: row[0],
          materia: row[1],
          fechaTexto: row[2],
          fecha: fecha
        };
      })
      .filter(r => {
        
        return r && r.fecha.setHours(0,0,0,0) >= hoy.setHours(0,0,0,0);
      })
      .sort((a, b) => a.fecha - b.fecha); 

      
      const tbody = document.querySelector("#tareasTable tbody");
      tareas.forEach(item => {
        const diff = (item.fecha - hoy) / (1000 * 60 * 60 * 24);
        let estadoClase = "normal";
        if (diff <= 2) estadoClase = "proxima";

        const tr = document.createElement("tr");
        tr.className = estadoClase;
        tr.innerHTML = `
          <td>${item.tarea}</td>
          <td>${item.materia}</td>
          <td>${item.fechaTexto}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(error => console.error("Error cargando datos:", error));
</script>

</body>
</html>
